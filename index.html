<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" name="viewport"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

  <link rel="icon" href="./midias/envelope.png">
  <link rel="stylesheet" href="./style.css" />

  <title>Para Ludmila Azul Ramallo  </title>

  <style>
    :root {
      --warna-bg: rgba(0, 0, 0, .25);
      --warna-teks: white;
      --warna-bingkai: rgba(255, 255, 255, .8);
      --bingkai: 10px;
      --gaya-font: 'Ubuntu', sans-serif;
      --gaya-font2: 'Dancing Script', sans-serif;
    }

    body{
      background-color:#101010;
      font-family:var(--gaya-font);
      padding:25px;
      -webkit-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
    a{text-decoration:none;}
    #linkmp3, #pesanstiker{display:none}

    body::before{
      content:"\00A9  19/12/2025 ‚Äî Felicitaciones, Waxa";
      color:white;opacity:.3;font-size:2vw;
      position:fixed;bottom:25px;left:25px;z-index:2
    }

    #bodyblur{
      opacity:1;animation: jj 7s infinite;
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.3);z-index:-1;
      transition:all 1s ease;
    }
    #wallpaper{transition:all 3s ease;}
    #beneranblur{
      position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.3);
      -webkit-backdrop-filter:blur(2px);
      backdrop-filter:blur(2px);
      transition:all 3s ease;
    }
    @keyframes jj{0%{transform:scale(1.1);}50%{transform:scale(1.2);}100%{transform:scale(1.1);}}

    blockquote{
      opacity:0;visibility:hidden;transition:all .3s ease;position:relative;
      margin-top:120px;margin-left:0;margin-right:0;
      width:400px;background:none;border-radius:var(--bingkai);
      border:0 solid var(--warna-bingkai);
      color:var(--warna-teks);
      text-shadow:0 2px 2px rgba(0,0,0,.8);
      text-align:center;line-height:1.3em;padding:25px;
    }

    p{
      color:var(--warna-teks);
      font-size:16px;font-weight:400;line-height:1.4em;margin:0 30px;
      text-shadow:0 2px 2px rgba(0,0,0,.8);
      transition:all 1s ease;
    }
    #kalimat{text-align:center;font-size:17px;font-weight:700;}
    #kalimatc{font-family:var(--gaya-font2);font-size:22px;font-weight:700;}

    #Tombol{
      position:relative;opacity:0;margin:0;margin-top:-100px;
      display:flex;align-items:left;list-style:none;
      transform:scale(.1);transition:all 1s ease;
    }
    #Tombol a{
      cursor:pointer;display:inline-flex;align-items:center;
      margin:12px 0;transition:all .2s ease;padding:10px;
      outline:0;border-left:2px solid var(--warna-bingkai);
      border-right:2px solid var(--warna-bingkai);
      border-radius:var(--bingkai);line-height:15px;
      background:var(--warna-bg);color:var(--warna-teks);
      font-size:14px;font-weight:700;white-space:nowrap;overflow:hidden;z-index:1
    }

    #buttonv2{
      position:absolute;font-size:15px;color:white;
      background:var(--warna-bg);padding:10px;border-radius:8px;
      line-height:10px;text-shadow:0 2px 2px rgba(0,0,0,.8);opacity:0
    }

    #Content{
      position:relative;opacity:0;margin-top:50px;width:100%;height:180px;
      transition:all 1s ease;
    }
    #Content > *{display:flex;align-items:center;text-align:center;justify-content:center;margin-top:15px;}

    #fotoakhir{
      opacity:.1;transition:all 1.5s ease;transform: scale(.1);
      display:none;background:white;border:2px solid var(--warna-bingkai);
      border-radius:50%;padding:10px;width:90px;height:90px;margin:20px 0 0 0;
    }

    #suratin img{
      display:inline-flex;background:rgba(255,255,255,1);
      border-radius:10%;padding:10px;width:140px;height:110px;
      transition:all .3s ease;
    }
    #suratin img:hover{transform:scale(.9);}

    .swal2-modal > *{font-size:17px;}
    .swal2-title{
      line-height:1.3em;margin:0 10px;font-size:17px;text-align:center;
      padding:15px 30px 0 30px;
    }
    .swal2-timer-progress-bar-container > *{opacity:.5;background:#00B6FF;margin:0 5px}
    .swal2-modal{
      background:rgba(255,255,255,1);
      border:1px solid #fff;border-radius:var(--bingkai);top:-70px;
    }

    .fa-heart{
      opacity:.3;color:white;font-size:27px;position:absolute;
      animation:heartMove linear 1;top:-10vh;z-index:0;
    }
    @keyframes heartMove{0%{transform:translateY(-10vh);}100%{transform:translateY(100vh);}}
  </style>
</head>

<body>

  <!-- Stickers para los popups -->
  <div id="pesanstiker">
    <img id="stiker1" src="./midias/figu8.gif"/>
    <img id="stiker2" src="./midias/figu2.gif"/>
    <img id="stiker3" src="./midias/figu1.gif"/>
    <img id="stiker4" src="./midias/figu4.gif"/>
    <img id="stiker5" src="./midias/figu5.gif"/>
    <img id="stiker6" src="./midias/teste.gif"/>
  </div>

  <div id="bodyblur">
    <img src="./midias/fundo1.jpg" id="wallpaper" width="100%" height="100%"/>
    <div id="beneranblur"></div>
  </div>

  <div id="Content">
    <div id="suratin" onclick="memulai(); audio.play();">
      <img src="./midias/envelope.png"/>
    </div>
    <p id="ket">¬°TOC√Å ACA</p>

    <div><img src="./midias/teste.gif" id="fotoakhir"/></div>

    <div>
      <blockquote id="bq">
        <p id="kalimat"></p>
        <p id="kalimatb"></p>
        <p id="kalimatc"></p>
      </blockquote>
    </div>

    <div id="Tombol">
      <a id="By" onclick="multifungsi()"><b id="tmbl">S√ç</b></a>
      <b id="buttonv2"></b>
      <a id="Bn" onclick="tolak()">NO</a>
    </div>
  </div>

<script>
  function showDiv() { Content.style = "opacity:1;margin-top:15vh;"; ket.style="margin-top:30px"; }
  function memulai(){
    suratin.style="transition:all 1s ease;transform:scale(.1);opacity:0";
    ket.style="transition:all 1s ease;transform:scale(.1);opacity:0";
    setTimeout(pesan,300);
  }

  function kpemb(){
    bodyblur.style="opacity:.7;animation:none";
    beneranblur.style="-webkit-backdrop-filter:blur(5px); backdrop-filter:blur(5px)";
    wallpaper.style="transform: scale(1.8)";
    suratin.style="display:none";
    ket.style="display:none";
    fotoakhir.style="display:inline-flex;";
    setTimeout(()=>{ fotoakhir.style.transform="scale(1)"; fotoakhir.style.opacity="1"; },100);
    Content.style="opacity:1;margin-top:2vh;";
    bq.style="opacity:1;visibility:visible;margin-top:5px";
    setTimeout(ngetik,500);
  }

  function tombol(){
    Tombol.style="margin-top:15px;opacity:1;transform: scale(1);";
    Bn.style="margin:12px 0 12px 12px";
    ftom=1;
  }
  let ftom=0;

  const swalst = Swal.mixin({
    timer: 2500, allowOutsideClick:false, showConfirmButton:false, timerProgressBar:true,
    imageWidth:100, imageHeight:100
  });

  const swals = Swal.mixin({ allowOutsideClick:false, cancelButtonColor:'#FF0040' });

  const audio = new Audio('./midias/musica2.mp3');

  const fechaGraduacion = "19/12/2025";

  let fungsi=0, flagg=1;

  function multifungsi(){
    if(ftom===1) jawab();
    if(ftom===5) menuju();
  }

  function otomatis(){ kalimatc.style="transform:scale(.3);"; setTimeout(()=> kalimatc.style="transform:scale(1);", 300); }
  function otomatis2(){
    kalimat.style.opacity="0"; kalimatb.style.opacity="0";
    setTimeout(()=>{
      kalimat.innerHTML = pesanakhir1;
      kalimatb.innerHTML = pesanakhir2;
      kalimat.style.opacity="1";
      kalimatb.style.margin="30px";
      kalimatb.style.opacity="1";
    },700);
  }

  let aa=0, katangetik="";
  function ngetik(){
    if(aa < katangetik.length){
      kalimat.innerHTML += katangetik.charAt(aa);
      aa++;
      setTimeout(ngetik,80);
    }
    if(aa === katangetik.length){
      fungsi = 1;
      setTimeout(tombol,300);
    }
  }

  let ai=0, katangetik2="";
  function ngetik2(){
    if(ai < katangetik2.length){
      kalimatc.innerHTML += katangetik2.charAt(ai);
      ai++;
      setTimeout(ngetik2,100);
    }
    if(ai === katangetik2.length){
      kalimatc.style.animation="rto 1s infinite alternate";
      setTimeout(stakhir,1000);
    }
  }

  function sbakhir(){
    kalimatc.style="opacity:1;transform: scale(1);margin-top:30px";
    Bn.style.display="none";
  }

  function stakhir(){
    tmbl.innerHTML="continuar";
    tmbl.style="font-size:12px";
    Tombol.style="margin-top:10px;opacity:1;transform: scale(1)";
    ftom=5;
    fungsi=0;
  }

  async function menuju(){
    await swals.fire('Continuar', 'Te dejo la √∫ltima parte üí´', 'success');
    window.location = "index2.html"; // conectado local
  }

  async function jawab(){
    setInterval(createHeart,200);
    bodyblur.style="opacity:.5;animation:none";
    beneranblur.style="-webkit-backdrop-filter:blur(2px); backdrop-filter:blur(2px)";
    wallpaper.style="transform: scale(1)";
    Tombol.style="opacity:0;transform: scale(.1);";
    setTimeout(sbakhir,3000);
    setTimeout(ngetik2,3100);
    otomatis2();
  }

  function tolak(){
    if(fungsi===1){
      if(flagg===1){
        Bn.style="margin-left:90px;transform: rotate(45deg)";
        buttonv2.style="opacity:1;";
        By.style="opacity:0";
        buttonv2.innerHTML = "¬øSegura? Toc√° NO otra vez ";
        flagg=2;
      } else if(flagg===2){
        Bn.style="margin-left:111px;transform: rotate(135deg)";
        buttonv2.innerHTML = "Dale, ya sab√©s que es S√ç (se hace la dura)";
        flagg=3;
      } else {
        Bn.style="margin:12px 0 12px 12px;transform: rotate(0)";
        buttonv2.style="opacity:0;";
        By.style="opacity:1";
        flagg=1;
      }
    }
  }

  async function pesan(){
    await swalst.fire({ title: 'Hola pupi', imageUrl: stiker1.src });
    await swalst.fire({ title: 'Ma√±ana es tu gran d√≠a ', imageUrl: stiker2.src });
    await swalst.fire({ title: `19/12/2025 ‚Äî Te gradu√°s del secundario (jaja re chiquita)`, imageUrl: stiker6.src });
    await swalst.fire({ title: 'Te hice esto como un detalle simple, pero con cari√±o', imageUrl: stiker3.src });
    await swalst.fire({ title: 'Me encanta tu disciplina la del gym y la de tus metas y mas vos', imageUrl: stiker4.src });
    await swalst.fire({ title: 'Y s√© que en abogac√≠a la vas a romper,como yo a vos deah', imageUrl: stiker5.src });

    katangetik = "¬øTe gust√≥ este detalle?";
    pesanakhir1 = "¬°Qu√© lindo, como vos ";
    pesanakhir2 = `Guard√° esta fecha por que vas a querer volver despues ${fechaGraduacion}`;
    katangetik2 = "la constancia no se dice, se demuestra. Y vos la demostr√°s todos los d√≠as. LWBY";

    kpemb();
  }

  setTimeout(showDiv,100);

  const body = document.querySelector("body");
  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "fas fa-heart";
    heart.style.left = (Math.random() * 90) + "vw";
    heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
    body.appendChild(heart);
  }
  setInterval(()=> {
    const heartArr = document.querySelectorAll(".fa-heart");
    if(heartArr.length > 100) heartArr[0].remove();
  }, 100);
</script>

</body>
</html>
