<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" name="viewport"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <link rel="icon" href="./midias/envelope.png">
  <title>Un detalle para vos,titito</title>

  <style>
    :root {
      --warna-bg: rgba(0,0,0,.5);
      --warna-teks: white;
      --warna-bingkai: rgba(255,255,255,.5);
      --bingkai: 20px;
      --gaya-font: 'Ubuntu', sans-serif;
    }
    body{
      background-image:url("./midias/fundo1.jpg");
      background-repeat:no-repeat;
      background-size:110% 110%;
      transition:all .3s ease;
      background-color:#101010;
      font-family:var(--gaya-font);
      padding:25px;
      user-select:none;
    }
    body::before{
      content:"\00A9  pupi ‚Äî 19/12/2025 üéì";
      color:white;opacity:.3;font-size:2vw;position:fixed;bottom:25px;left:25px;z-index:2
    }
    a{text-decoration:none;}
    #bodyblur{display:block;position:fixed;inset:0;background:rgba(0,0,0,.5);transition:all 1s ease;}

    blockquote{
      opacity:0;visibility:hidden;transition:all .3s ease;
      width:400px;background:var(--warna-bg);color:var(--warna-teks);
      text-shadow:0 2px 2px rgba(0,0,0,.8);
      text-align:center;line-height:1.3em;padding:25px;
      border:1px solid var(--warna-bingkai);
      border-radius:var(--bingkai);
      margin-top:120px;margin-left:0;margin-right:0;
    }
    p{
      opacity:0;color:var(--warna-teks);
      font-size:18px;font-weight:700;line-height:1.4em;margin:0 25px;
      text-shadow:0 2px 2px rgba(0,0,0,.8);
      transform:scale(.1);
      transition:all .3s ease;
    }
    #kalimat{opacity:1;transform:scale(1);}

    #Content{
      position:relative;opacity:0;margin-top:50px;width:100%;height:180px;
      transition:all 1.8s ease;
    }
    #Content > *{display:flex;align-items:center;text-align:center;justify-content:center;margin-top:15px;}
    #Content img{padding:10px;width:100px;height:100px;margin:20px 0 0 0;}
    #fotoatas{background:rgba(255,255,255,.5);border-radius:10px;}

    #contTom{
      opacity:0;margin:0;display:flex;align-items:left;list-style:none;
      transform:scale(.1);transition:all 1s ease;
    }
    .button{
      cursor:pointer;display:inline-flex;align-items:center;
      margin:12px 0;transition:all .3s ease;padding:10px 10px;
      outline:0;border:1px solid var(--warna-bingkai);
      border-radius:var(--bingkai);
      line-height:15px;background:var(--warna-bg);color:var(--warna-teks);
      font-size:13px;font-weight:700;white-space:nowrap;overflow:hidden;z-index:1
    }
  </style>
</head>

<body>
<div id="bodyblur"></div>

<div id="Content">
  <div>
    <img id="fotoatas" src="./midias/figu1.gif" onclick="this.onclick=null;"/>
  </div>

  <div>
    <blockquote id="bq">
      <p id="kalimat">...</p>
    </blockquote>
  </div>

  <div id="contTom">
    <a class="button" href="index3.html" onclick="sjawab()">CONTINUAR</a>
  </div>
</div>

<script>
  function kpemb(){ bq.style="opacity:1;visibility:visible;margin-top:20px"; }
  function tombol(){ contTom.style="margin-top:50px;opacity:1;transform: scale(1);"; ftom=1; }
  let ftom=0;

  const swalst = Swal.mixin({
    allowOutsideClick:false, showConfirmButton:false, timer:1000, timerProgressBar:true,
    didOpen: () => Swal.showLoading()
  });

  const swals = Swal.mixin({ allowOutsideClick:false, cancelButtonColor:'#FF0040' });

  const audio = new Audio('./midias/musica3.mp3');

  function setel(){ audio.play(); }

  function otomatis(){
    kalimat.style="transform:scale(.3);";
    setTimeout(()=> kalimat.style="transform:scale(1);", 300);
  }

  function sjawab(){
    if(ftom===1){ contTom.style="display:none"; }
  }

  let fkata=1;
  function gantikata(){
    if(fkata===1){ otomatis(); kalimat.innerHTML = katasatu; }
    if(fkata===2){ otomatis(); kalimat.innerHTML = katadua; }
    if(fkata===3){ otomatis(); kalimat.innerHTML = katatiga; }
    if(fkata===4){ otomatis(); kalimat.innerHTML = kataempat; setTimeout(tombol,1000); }
    fkata++;
  }

  function showDiv(){
    setTimeout(setel,500);
    setTimeout(gantikata,600);
    setTimeout(gantikata,1600);
    setTimeout(gantikata,5200);
    setTimeout(gantikata,6000);
    setTimeout(kpemb,100);

    document.getElementById('Content').style="opacity:1;margin-top:4vh;";
  }

  async function primera(){
    katasatu = "pupi, ma√±ana es tu graduaci√≥n del secundario ";
    katadua = "Y de verdad te felicito por todo lo que lograste hasta ac√° , noches estudiando.";
    katatiga = "Se nota tu disciplina‚Ä¶ la misma que ten√©s en el gym y ojala asi para verme ";
    kataempat = "Y estoy seguro que en abogac√≠a te va a ir incre√≠ble, como nosotros dos juntos ";

    await swalst.fire();
    await swals.fire("Un detalle para vos", "Un pasito m√°s y terminamos ");
    setTimeout(showDiv,300);
  }
  primera();
</script>
</body>
</html>
